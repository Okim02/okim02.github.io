  <div class="logos">

  <div class="search-container">

  <div class="container">

      <h2>E-Score Tabulation System</h2>
      <ul>

    <div class="main-content">
      
      <div class="slideshow-container">

          <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./images/Scoreboard1.jpg" style="width:100%" height="360px">
              <div class="text">Scoreboard1</div>
          </div>

          <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./images/Scoreboard2.jpg" style="width:100%" height="360px">
              <div class="text">Scoreboard2</div>
          </div>

          <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./images/Scoreboard3.jpg" style="width:100%" height="360px">
              <div class="text">Sports Center</div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>

      </div>
      <br>

      <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
